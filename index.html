<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tutorial</title>
    <style>
        div{
            display: flex;
            width: 400px;
            border-radius: 50%;
            height:400px;
            margin: 0 auto;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        button {
            margin: 5px;
            font-size: 2rem;
        }
      h1{
        font-size: 5rem;
      }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="count">1 </h1>
         <button id="startbtn" onclick="startInterval()">Start</button>
        <button id="stopbtn" onclick="stopInterval()">Stop</button>  
    </div>
       
  
    <script src="index.js" ></script>
    </script>
</body>
</html>
